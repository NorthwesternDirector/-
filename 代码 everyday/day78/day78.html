<script>
  function getMonth1(startMonth,endMonth){
    var res=[]
    var start=new Date(startMonth)
    var end= new Date(endMonth)
    var nextMonth = new Date(start.setMonth(start.getMonth()+1))
    while(nextMonth.getMonth()!= end.getMonth()){
      
      res.push(`${nextMonth.getFullYear()}-${nextMonth.getMonth()+1}`) 
      nextMonth=new Date(start.setMonth(start.getMonth()+1))
    }
    console.log(res) 
  }
