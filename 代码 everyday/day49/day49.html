</body>

<script>
    function debounce(fn, wait) {
        var timeout = null;
        return function() {
            var context = this;
            var args = arguments;
            if (timeout != null) {
                clearTimeout(timeout)
            };
            timeout = setTimeout(function() {
                fn.apply(context, args)
            }, wait)
        }
    };

    function throttle(fn, delay) {
        var canrun = true;
        return function() {
            var context = this;
            var args = arguments;
            if (!canrun) return;
            canrun = false;
            setTimeout(function() {
                fn.apply(context, args);
                canrun = true;
            }, delay)
        }
    }


    function handle() {
        console.log(Math.random())
    };
    window.addEventListener("click", throttle(handle, 1000))
