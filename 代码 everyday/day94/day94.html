  //#region 前序遍历
  var preOder=function(root){
    var res = []
    var preOderFn = function(root){
      if(root===undefined)return root
      res.push(root.val)
      preOderFn(root.left)
      preOderFn(root.right)
    }
    return res
  }
  var preOder = function(root){
    var res=[]
    var stack =[root]
    while(stack.length!==0){
      var tmp = stack.pop()
      res.push(tmp.val)
      var left =tmp.left
      var right = tmp.right
      if(right){
        stack.push(right)
      }
      if(left){
        stack.push(left)
      }
    }
    return res
  }
  //#endregion

  //#region bubbleSort
  function bubbleSort(arr){
    var len = arr.length
    for(var i=0;i<len;i++){
      for(var j=0;j<len-i-1;j++){
        if(arr[j]<arr[j+1]){
          var tmp = arr[i]
          arr[i] = arr[j]
          arr[j] =tmp
        }
      }
    }
    return arr
  }
  //#endregion

  //#region 
  function reverse(linklist){
    var head = linklist.head
    if(head ===null || head.next ===null)return
    var one = head
    var two = head.next
    one.next =null
    while(two){
      var three = two.next
      two.next = one
      one = two
      two = three
    }
    linklist.head = one
  }
