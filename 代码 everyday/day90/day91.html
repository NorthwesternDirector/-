  var preOrderFn = function(root){
    var list=[]
    var preOrder = function(root){
      if(root==undefined )return root
      list.push(root.val) 
      preOrder(root.left)     
      preOrder(root.right)
    }
    return list
  }

  var preOrderFn = function(root){
    var list = []
    var stack = [root]
    while(stack.length!==0){
      var cur = stack.pop()
      var left = cur.left
      var right = cur.right
      list.push(cur.val)
      if(right){
        stack.push(right)
      }
      if(left){
        stack.push(left)
      }
    }
    return list
  }
