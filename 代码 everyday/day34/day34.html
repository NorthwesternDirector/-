    /*防抖*/
    var deBounce = function(fn,wait){
        var timeout=null;
        return function(){
            var context=this;
            var args=arguments;
            if(timeout!=null){
                clearTimeout(timeout)
            }
            timeout=setTimeout(function(){
                fn.call(this,args)
            },wait)
        }
    };

   
    /*节流*/
   var throttle = function(fn,delay){
       var prev=Date.now();
       return function(){
           var context = this;
           var args=arguments;
           var cur=Date.now();
           if(cur-prev>=delay){
               fn.call(this,args)
               prev=Date.now()
           };
       }

   };
