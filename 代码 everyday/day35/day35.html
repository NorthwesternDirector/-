        var intToRoman = function(num) {
            var map = new Map();
            map.set(1, "I");
            map.set(5, "V");
            map.set(10, "X");
            map.set(50, "L");
            map.set(100, "C");
            map.set(500, "D");
            map.set(1000, "M");
            var res = [];
            var i = 1;

            while (num != 0) {
                if (num % 10 == 9) {
                    switch (i) {
                        case 1:
                            res.unshift("IX");
                            break;
                        case 2:
                            res.unshift("XC");
                        case 3:
                            res.unshift("CM");
                    }
                    i++;
                    num = parseInt(num / 10);
                    continue;
                };
                if (num % 10 == 5) {
                    switch (i) {
                        case 1:
                            res.unshift("V");
                            break;
                        case 2:
                            res.unshift("L");
                        case 3:
                            res.unshift("D");
                    }
                    i++;
                    num = parseInt(num / 10);
                    continue;
                };
                if (num % 10 == 4) {
                    switch (i) {
                        case 1:
                            res.unshift("IV");
                            break;
                        case 2:
                            res.unshift("XL");
                        case 3:
                            res.unshift("CD");
                    }
                    i++;
                    num = parseInt(num / 10);
                    continue;
                };
                if (num % 10 > 5) {
                    switch (i) {
                        case 1:
                            for (let j = 0; j < (num % 10 - 5); j++) {
                                res.unshift("I");
                            }
                            res.unshift("V");
                            break;
                        case 2:
                            for (let j = 0; j < (num % 10 - 5); j++) {
                                res.unshift("X");
                            }
                            res.unshift("L");
                            break;
                        case 3:
                            for (let j = 0; j < (num % 10 - 5); j++) {
                                res.unshift("C");
                            }
                            res.unshift("D");
                            break;
                    };
                    i++;
                    num = parseInt(num / 10);
                    continue;
                };
                if (num % 10 < 5) {
                    switch (i) {
                        case 1:
                            for (let j = 0; j < num % 10; j++) {
                                res.unshift("I");
                            }
                            break;
                        case 2:
                            for (let j = 0; j < num % 10; j++) {
                                res.unshift("X");
                            }
                            break;
                        case 3:
                            for (let j = 0; j < num % 10; j++) {
                                res.unshift("C");
                            }
                            break;
                    };
                    i++;
                    num = parseInt(num / 10);
                    continue;
                };

                i++;
                num = parseInt(num / 10);
            };
            return res.join('');
        };
