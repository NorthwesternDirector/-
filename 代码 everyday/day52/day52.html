        /*利用reduce进行数组扁平化*/
        function flatDeep(arr) {
            return arr.reduce((flattenArray, element) => {
                return Array.isArray(element) ? [...flattenArray, ...flatDeep(element)] : [...flattenArray, element]
            }, [])
        }
