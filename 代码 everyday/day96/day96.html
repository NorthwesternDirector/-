  function listReverse(list){
    var head = list.head
    if(head ==null || head.next ==null){
      return
    }
    var one = head
    var two = head.next
    one.next = null
    while(two){
      var three = two.next
      two.next = one
      one = tow
      two = three
    }
    list.head = one
    return list
  }
