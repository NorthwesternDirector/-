<script>
    console.log(Array.prototype);
    var arr = [5, 4, 6, 2];
    var i = 1;
    console.log(arr);
    arr.sort(function(a, b) {
        console.log(`第${i}次循环 a = ${a} , b = ${b} 上次操作后的数组是 ${arr}`);
        i++;
        return a - b;
    });
    console.log(arr);
</script>
