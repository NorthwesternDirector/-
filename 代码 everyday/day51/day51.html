        String.prototype.spacify = function() {
            var str = this;
            str = str.replace(/\s/g, "");
            var arr = str.split("");
            return arr.join(" ")
        };
        console.log('hello world'.spacify())

        function flatten(ary) {
            return ary.reduce((pre, cur) => {

                return pre.concat(Array.isArray(cur) ? flatten(cur) : cur);
            })
        }
