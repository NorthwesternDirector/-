  //#region 最长回文字符串
  function longStr(str){
    var s = str.split("")
    var set={}
    var res = 0
    for(var i=0;i<s.length;i++){
      if(set[s[i]]!==undefined){
        res+=2
        delete set[s[i]]
      }else{
        set[s[i]] = s[i]
      }
    }
    return Object.keys(set).length>0? res+1 : res
  }
  console.log(longStr('abccccdd'))
