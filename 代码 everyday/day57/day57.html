        /*防抖*/
        function debounce(fn, wait) {
            var timeout = null;
            return function() {
                var context = this;
                var args = arguments;
                if (timeout != null) {
                    clearTimeout(timeout)
                };
                timeout = function() {
                    setTimeout(function() {
                        fn.apply(context, args)
                    }, wait)
                }
            }
        }
