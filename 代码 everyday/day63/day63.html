    //m的n次方优化
    function power(a, n) {
        var s = 1,
            t = a;
        while (n > 0) {
            if (n % 2 == 1) s = s * t;
            n = parseInt(n / 2);
            t = t * t;
        }
        return s;
    }
    console.log(power(2, 5))
